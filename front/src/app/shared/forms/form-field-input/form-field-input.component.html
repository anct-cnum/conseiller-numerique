<div class="form-group" [formGroup]="form">
  <label [for]="'input-' + key">
    <h5>
      {{ label }}<ng-content select="[label]"></ng-content><span *ngIf="required" class="text-danger">&nbsp;*</span>
    </h5>
  </label>
  <div *ngIf="helpText" class="small text-muted mb-3">
    {{ helpText }}
  </div>
  <input [type]="type || 'text'" class="form-control" [formControlName]="key" [id]="'input-' + key">
  <app-form-field-errors [field]="form.get(key)"></app-form-field-errors>
</div>
