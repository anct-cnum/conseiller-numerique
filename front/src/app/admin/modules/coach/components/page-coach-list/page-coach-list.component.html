<div class="mat-elevation-z8">

  <mat-form-field>
    <mat-select [formControl]="zoneCtrl" placeholder="Région, département" [multiple]="true" #zoneSelect>
      <mat-option>
        <ngx-mat-select-search [formControl]="zoneFilterCtrl"></ngx-mat-select-search>
      </mat-option>
      <mat-option *ngFor="let zone of filteredZones$ | async" [value]="zone">
        {{zone.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <p>
    Selected Banks:
  </p>
  <ul *ngFor="let zone of zoneCtrl?.value">
    <li>{{ zone.name }}</li>
  </ul>

  <table mat-table [dataSource]="coaches$">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>
        #
      </th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>
        Nom
      </th>
      <td mat-cell *matCellDef="let row">{{ row.firstName | titlecase }} {{ row.lastName | titlecase }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>
        Email
      </th>
      <td mat-cell *matCellDef="let row">{{ row.email }}</td>
    </ng-container>

    <ng-container matColumnDef="zipCode">
      <th mat-header-cell *matHeaderCellDef>
        Code Postal
      </th>
      <td mat-cell *matCellDef="let row">{{ row.zipCode }}</td>
    </ng-container>

    <ng-container matColumnDef="emailVerified">
      <th mat-header-cell *matHeaderCellDef>
        Email OK ?
      </th>
      <td mat-cell *matCellDef="let row">{{ !!row.emailConfirmed }}</td>
    </ng-container>

    <ng-container matColumnDef="isActive">
      <th mat-header-cell *matHeaderCellDef>
        Actif ?
      </th>
      <td mat-cell *matCellDef="let row"><app-icon-boolean [value]="row.isActive"></app-icon-boolean></td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>
      </th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button
                aria-label="Éditer"
                color="accent"
                (click)="edit(row)">
          <mat-icon fontSet="material-icons-outlined"
                    matTooltip="Éditer"
                    aria-label="Bouton pour supprimer le job">
            Éditer
          </mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <mat-paginator></mat-paginator>
</div>
